<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Remeras - Duck'n Roll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

<!-- ğŸ” LOGIN -->
<div id="login" class="container py-5 text-center">
  <h2 class="text-warning mb-4">ğŸ” Iniciar sesiÃ³n</h2>
  <input type="password" id="clave" class="form-control w-50 mx-auto mb-3" placeholder="ContraseÃ±a">
  <button class="btn btn-warning" onclick="verificarClave()">Entrar</button>
  <p id="mensajeClave" class="mt-3 text-danger"></p>
</div>

<!-- âœ… ZONA PROTEGIDA (todo oculto al principio) -->
<div id="zona-protegida" style="display:none;">
  <div class="container py-5">
    <h1 class="text-warning text-center mb-4">ğŸ›ï¸ Editor de Remeras</h1>

    <!-- ğŸ§µ FORMULARIO -->
    <form id="form-remera" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nombre de la Remera</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Ruta de Imagen (ej: images/remera8.png)</label>
        <input type="text" class="form-control" id="imagen" required />
      </div>

      <div class="mb-3">
        <label class="form-label">DescripciÃ³n (una por lÃ­nea)</label>
        <textarea class="form-control" id="descripcion" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-warning">ğŸ§µ Generar JSON</button>
      <button type="reset" class="btn btn-secondary ms-2">ğŸ—‘ï¸ Limpiar Formulario</button>
      <button type="button" class="btn btn-info ms-2" onclick="cargarRemerasTabla()">ğŸ”„ Cargar Remeras</button>
      <button type="button" class="btn btn-danger ms-2" onclick="window.location.href='productos.html'">ğŸ”™ Volver a Productos</button>
    </form>

    <!-- ğŸ”½ RESULTADO -->
    <h3 class="text-success mb-2">ğŸ§¬ Resultado:</h3>
    <pre id="jsonResultado" class="bg-black p-3 rounded border border-success text-success"></pre>

    <!-- ğŸ‘• TABLA -->
    <h3 class="text-info mb-3">ğŸ‘• Remeras cargadas</h3>
    <div class="table-responsive">
      <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="tabla-remeras"></tbody>
      </table>
    </div>
  </div>
</div>
<script src="./js/script.js"></script>
<!-- ğŸ§  JS -->
<script>
  const API_URL = "https://sheetdb.io/api/v1/xq4b11ihpz688";
  const CONTRASEÃ‘A = "talentotech";
  let editorID = null;

  // ğŸ” Login
  function verificarClave() {
    const input = document.getElementById("clave").value;
    const mensaje = document.getElementById("mensajeClave");

    if (input === CONTRASEÃ‘A) {
      document.getElementById("login").style.display = "none";
      document.getElementById("zona-protegida").style.display = "block";
      cargarRemerasTabla();
    } else {
      mensaje.textContent = "âš ï¸ ContraseÃ±a incorrecta";
    }
  }

  // ğŸ§µ EnvÃ­o de formulario
  document.getElementById("form-remera").addEventListener("submit", function (e) {
    e.preventDefault();

    const id = editorID || Date.now();
    const nombre = document.getElementById("nombre").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    const imagen = document.getElementById("imagen").value.trim();
    const descripcion = document.getElementById("descripcion").value
      .trim()
      .split("\n")
      .filter(linea => linea.trim())
      .join(" | ");

    const nuevaRemera = { id, nombre, precio, imagen, descripcion };
    const metodo = editorID ? "PATCH" : "POST";
    const url = editorID ? `${API_URL}/id/${id}` : API_URL;

    fetch(url, {
      method: metodo,
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: nuevaRemera })
    })
      .then(res => res.json())
      .then(() => {
        document.getElementById("jsonResultado").textContent =
          editorID
            ? "ğŸ“ Remera actualizada correctamente"
            : "âœ… Remera enviada exitosamente a la hoja de cÃ¡lculo";
        document.getElementById("form-remera").reset();
        editorID = null;
        cargarRemerasTabla();
      })
      .catch(err => {
        document.getElementById("jsonResultado").textContent =
          "âŒ Error al guardar la remera: " + err;
      });
  });

  // ğŸ”„ Cargar tabla
  function cargarRemerasTabla() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById("tabla-remeras");
        tabla.innerHTML = "";

        data.forEach(rem => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${rem.id}</td>
            <td>${rem.nombre}</td>
            <td>$${rem.precio}</td>
            <td><img src="${rem.imagen}" alt="${rem.nombre}" width="60"></td>
            <td>
              <button class="btn btn-sm btn-outline-info me-2" onclick="editarDesdeTabla('${rem.id}')">Editar</button>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminarRemera('${rem.id}')">Eliminar</button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      });
  }

  // âœï¸ Editar
  function editarDesdeTabla(id) {
    fetch(`${API_URL}/search?id=${id}`)
      .then(res => res.json())
      .then(([rem]) => {
        if (!rem) return alert("Remera no encontrada.");
        editorID = rem.id;
        document.getElementById("nombre").value = rem.nombre;
        document.getElementById("precio").value = rem.precio;
        document.getElementById("imagen").value = rem.imagen;
        document.getElementById("descripcion").value = rem.descripcion
          .split("|")
          .map(d => d.trim())
          .join("\n");

        document.getElementById("jsonResultado").textContent = `ğŸ“ Editando remera ID: ${rem.id}`;
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
  }

  // ğŸ—‘ï¸ Eliminar
  function eliminarRemera(id) {
    if (!confirm(`Â¿EstÃ¡s seguro de eliminar la remera ID ${id}?`)) return;

    fetch(`${API_URL}/id/${id}`, { method: "DELETE" })
      .then(res => res.json())
      .then(() => {
        document.getElementById("jsonResultado").textContent = `ğŸ—‘ï¸ Remera ID ${id} eliminada`;
        cargarRemerasTabla();
      })
      .catch(err => {
        document.getElementById("jsonResultado").textContent = `âŒ Error al eliminar: ${err}`;
      });
  }
</script>
</body>
</html>
