<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Imágenes a Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-warning text-center mb-4">🖼️ Subir Imagen a Firebase</h1>

    <input type="file" id="fileInput" class="form-control mb-3" accept="image/*" />
    <button class="btn btn-warning mb-3" onclick="subirImagen()">Subir Imagen</button>

    <div id="resultado" class="text-success mt-4 text-center"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIb0ojroM5OguSOPlqG-JwxowSjIpW1PY",
      authDomain: "ducknrollremeras.firebaseapp.com",
      projectId: "ducknrollremeras",
      storageBucket: "ducknrollremeras.appspot.com",
      messagingSenderId: "957094409993",
      appId: "1:957094409993:web:4efe5b0f845ec548a085d8"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function subirImagen() {
      const archivo = document.getElementById("fileInput").files[0];
      if (!archivo) return alert("⚠️ Seleccioná una imagen primero.");

      const nombre = Date.now() + "_" + archivo.name;
      const ref = storage.ref("images/" + nombre);

      ref.put(archivo)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          document.getElementById("resultado").innerHTML = `
            ✅ Imagen subida correctamente.<br><br>
            <strong>URL (copiada al portapapeles):</strong><br>
            <code>${url}</code><br><br>
            <img src="${url}" class="img-fluid border border-success" style="max-width:300px;" />
          `;
          navigator.clipboard.writeText(url);
        })
        .catch(err => {
          alert("❌ Error al subir imagen: " + err.message);
        });
    }
  </script>
</body>
</html>
