<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Imágenes a Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-warning text-center mb-4">🖼️ Subir Imagen a Firebase</h1>

    <input type="file" id="fileInput" class="form-control mb-3" accept="image/*" />
    <button class="btn btn-warning mb-3" onclick="subirImagen()">Subir Imagen</button>

    <div id="resultado" class="text-success mt-4 text-center"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- Tu código JS -->
  <script src="./js/upload.js" defer></script>
</body>
</html>
